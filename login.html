<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>


    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
<form id="loginForm">
    <div class="mb-3">
        <label for="emailLog" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailLog" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="passwordLog" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordLog" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary" id="btnlog" onclick="logIn();">Login</button>
</form>

        <p class="text-center mt-3"> You don't have an account ?<a class="text-white" href="sign-up.html">Sign Up</a>
        </p>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
